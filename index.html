<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/styles/style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div id="to_do">
        <h1>Tarefas</h1>
        <form action="#" class="to-do-form" method="post">
            <input type="text" name="description" placeholder="insira sua tarefa aqui" required>
            <button type="submit" class="form-button"><i class="fa-solid fa-plus"></i></button>
        </form>

        <div id="tasks">
            <div class="task">
                <input type="checkbox" name="progress" class="progress">
                <p class="task-description">Cozinhar</p>

            <div class="task-actions">
                <a href="#" class="action-button edit-button"><i class="fa-regular fa-pen-to-square"></i></a>

                <a href="#" class="action-button delete-button"><i class="fa-regular fa-trash-can"></i></a>
            </div>

            <form action="#" class="to-do-form edit-task hidden">
                <input type="text" name="description" placeholder="Edite sua tarefa aqui">
                <button type="submit" class="form-button confirm-button"><i class="fa-solid fa-check"></i></button>
            </form>
        </div>
    </div>
</body>
</html>
